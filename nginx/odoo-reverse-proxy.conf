# /etc/nginx/sites-available/odoo.conf
upstream odoo_prod { server 127.0.0.1:8070; }
upstream odoo_staging { server 127.0.0.1:8071; }

server {
    listen 80;
    server_name odoo.example.com;
    client_max_body_size 64m;
    location / {
        proxy_pass http://odoo_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
server {
    listen 80;
    server_name staging.odoo.example.com;
    client_max_body_size 64m;
    location / {
        proxy_pass http://odoo_staging;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# After testing HTTP, enable TLS with: sudo certbot --nginx -d odoo.example.com -d staging.odoo.example.com
