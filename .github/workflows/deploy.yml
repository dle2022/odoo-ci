name: Deploy Odoo (Prod & Staging)


on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        options: [staging, production]
        default: production
jobs:
  deploy-staging:
    name: Deploy Staging
    # Run when:
    #  - pushed to staging, OR
    #  - manual run with target=staging
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'workflow_dispatch' && inputs.target == 'staging')
    runs-on: [self-hosted, staging]
    environment: staging

    steps:
      - uses: actions/checkout@v4
      - name: Rehydrate .env.staging
        shell: bash
        run: |
          set -euo pipefail
          SECRET="${{ secrets.ENV_STAGING_B64 }}"
          [[ -n "$SECRET" ]] || { echo "ENV_STAGING_B64 is missing"; exit 1; }
          # Try base64; if it fails, write raw
          if printf '%s' "$SECRET" | base64 -d > .env.staging 2>/dev/null; then
            :
          else
            printf '%s' "$SECRET" > .env.staging
          fi
          chmod 600 .env.staging
          ls -la .env.*  # debug

      - name: Deploy
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh staging
  deploy-prod:
    name: Deploy Production
    # Run when:
    #  - pushed to main, OR
    #  - manual run with target=production
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.target == 'production')
    runs-on: [self-hosted, production]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Rehydrate .env.prod
        shell: bash
        run: |
          set -euo pipefail
          SECRET="${{ secrets.ENV_PROD_B64 }}"
          [[ -n "$SECRET" ]] || { echo "ENV_PROD_B64 is missing"; exit 1; }
          # Try base64; if it fails, write raw
          if printf '%s' "$SECRET" | base64 -d > .env.prod 2>/dev/null; then
            :
          else
            printf '%s' "$SECRET" > .env.prod
          fi
          chmod 600 .env.prod
          ls -la .env.*  # debug

      - name: Deploy
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh prod
